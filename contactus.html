    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var postalCode = document.getElementById('postalCode').value;
            var country = document.getElementById('country').value;

            var namePattern = /^[a-zA-Z]+$/;
            var mobilePattern = /^[0-9]+$/;

            if (!namePattern.test(firstName)) {
                alert('First name should contain only letters.');
                return false;
            }

            if (!namePattern.test(lastName)) {
                alert('Last name should contain only letters.');
                return false;
            }

            if (!mobilePattern.test(mobileNumber)) {
                alert('Mobile number should contain only digits.');
                return false;
            }

            if (!mobilePattern.test(postalCode)) {
                alert('Postal code should contain only digits.');
                return false;
            }

            if (!namePattern.test(country)) {
                alert('Country should contain only letters.');
                return false;
            }

            return true;
        }
    </script>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Contact us</h3>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us. We're here to help you!</p>
            
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="mb-3 col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email ID" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code" required>
                    </div>
                    
                    <div class="mb-3 col-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="messages" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <div class="button_center">
                <button type="submit" class="btn btn-success" id="contactuss">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        function changeImage(imageSrc) {
          document.getElementById('mainImage').src = imageSrc;
      }
      document.getElementById('contactuss').addEventListener('click', async function(e) {
  e.preventDefault(); // Prevent form submission

  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const mobileNumber = document.getElementById('mobileNumber').value;
  const email = document.getElementById('email').value;
  const postalCode = document.getElementById('postalCode').value;
  const country = document.getElementById('country').value;
  const messages = document.getElementById('messages').value;

  // Construct the message with user details
  const message = `
      Please find the attached PDF.
      First Name: ${firstName}
      Last Name: ${lastName}
      Mobile Number: ${mobileNumber}
      Email ID: ${email}
      Postal Code: ${postalCode}
      Country: ${country}
      Message: ${messages}
  `;

  // Construct the payload
  const data = {
      pdf_url: "https://firebasestorage.googleapis.com/v0/b/crm2-991af.appspot.com/o/pdfs%2Fsale_0JFqYoRXbNSBsu77t1Hx.pdf?alt=media&token=35c6e266-9d4e-482e-a4ed-cc5d1a8ad876", // Replace with the actual URL of the PDF if needed
      to_email: ["mogilojinaveen123@gmail.com"],
      subject: "Your PDF",
      message: message.trim()
  };

  try {
      const response = await fetch('https://kodamharish.pythonanywhere.com/send_pdf_email', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
      });

      if (response.ok) {
          alert('Email sent successfully');
          document.getElementById('contactForm').reset(); // Reset the form
      } else {
          const errorData = await response.json();
          console.error('Error:', errorData);
          alert(`Error sending email: ${errorData.message || 'Unknown error'}`);
      }
  } catch (error) {
      console.error('Error:', error);
      alert('Error sending email');
  }
});

</script>
